{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Manage Catergories</h3>

<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_category') }}" class="btn-large">
      Add Category <i class="fas fa-plus-square right"></i>
    </a>
  </div>
</div>

<div class="row">
  {% for category in categories %}
  <div class="col s12 m3">
    <div class="card blue-grey center-align">
      <div class="card-content white-text">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action">
        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-large">Edit</a>
        <a href="#" class="btn-large red">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
