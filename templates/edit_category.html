{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
    <!-- EDIT CATEGORY FIELD -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix"></i>
        <input id="category_name" name="category_name" type="text" class="validate" minlength="3" maxlength="25"
          value="{{ category.category_name }}" required>
        <label for="category_name">Category Name</label>
      </div>
    </div>
    <!-- SUBMIT/CANCEL BUTTONS -->
    <div class="row">
      <div class="col s12 center-align">
        <!-- CANCEL BUTTON -->
        <a href="{{ url_for('get_categories') }}" class="btn-large red">Cancel<i class="fas fa-times-circle right"></i>
        </a>
        <!-- EDIT CATEGORY BUTTON -->
        <button type="submit" class="btn-large">
          Finished Editing Category<i class="fas fa-check-circle right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
