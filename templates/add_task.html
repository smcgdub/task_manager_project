{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add task</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="">
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix"></i>
        <select id="category_name" name="category_name" class="validate" required>
          <option value="" disabled selected>Choose your category</option>
          {% for category in categories %}
          <option value="{{ category.category_name }}">{{ category.category_name }}</option>
          {% endfor %}
        </select>
        <label>Task Category</label>
      </div>
    </div>
    <!-- FIRST INPUT FIELD -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix"></i>
        <input id="task_name" name="task_name" type="text" class="validate" minlength="5" maxlength="50" required>
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- SECOND INPUT FIELD -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix"></i>
        <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
          class="materialize-textarea validate" required></textarea>
        <label for="task_description">Task Description</label>
      </div>
    </div>
    <!-- DATE -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix"></i>
        <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
        <label for="due_date">Due Date</label>
      </div>
    </div>
    <!-- IS URGENT -->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i class="fas fa-exclamation-circle prefix"></i>
          <label for="is_urgent">
            <input type="checkbox" id="is_urgent" name="is_urgent">
            <span class="lever"></span>
            Is Urgent
          </label>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
