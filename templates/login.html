{% extends "base.html" %}
{% block content %}

  <h3 class="center-align" >Log In</h3>

  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel">
        <!-- USERNAME -->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user-cog prefix"></i>
            <input id="username" name="username" type="text" class="validate" minlength="6" maxlength="15" class="validate" pattern="^[a-zA-Z0-9]${6,15}" required>
            <label for="username">Username (Minimum 6 characters)</label>
          </div>
        </div>
        <!-- PASSWORD -->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user-lock prefix"></i>
            <input id="password" name="password" type="password" minlength="6" maxlength="15" class="validate" required>
            <label for="password">Password (Minimum 6 characters)</label>
          </div>
        </div>
        <!-- LOG IN BUTTON -->
        <div class="row">
          <button type="submit" class="col s12 btn-large">
            Register <i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <!-- REGISTER IF NOT A USER -->
  <div class="row">
    <div class="col s12">
      <p class="center-align">
        New Here? 
        <a class="" href="{{ url_for('register') }}">Register Account</a>
      </p>
    </div>
  </div>

{% endblock %}
